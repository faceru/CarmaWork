	<section id="rebootpass">

					</form>
				</div>
			</div>
			<div class="login_buttons reboot_buttons animated fadeInRightBig">

							Регистрация
						</a>
					</div>
					<div class="col-xl-6 col-sm-6 col-5">
						<a href="/login" class="upper reboot_login">
							Вход
						</a>
					</div>
				</div>
			</div>
		</div>
