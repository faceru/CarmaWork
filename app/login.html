<html>
<head>
	<!-- Hosting -->

	<!-- Title + Ancoding -->
	<title>CarmaWork Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- Adaptive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Descriptions -->
	<meta name="description" content="Описание страницы для SEO и соцсетей">
	<meta name="keywords" content="ключевые, слова, через, запятую">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="css/animate.min.css">
	

	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">
	
	<!-- GoogleFonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
	<!-- Фавикон -->
	<!-- <link rel="icon" href="путь до иконки в проект" type="image/x-icon"> -->
	<!-- <link rel="shortcut" href="путь до иконки в проект" type="image/x-icon"> -->
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- OG titles -->
	<!-- <meta property="og:title" content="asdasd"> -->
	<!-- <meta property="og:description" content="asdasd"> -->
	<!-- <meta property="og:image" content="URL"> -->
	<!-- <meta property="og:site_name" content="sdasda"> -->
	<link href="css/login.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 text-center animated fadeInDown">
					<a href="/" class="login_logo">
						<img src="img/logo.png" alt="Logo" class="logo_img" >
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-12 text-center animated fadeInRightBig">
					<div class="login_file">
						<div class="error" id="error">
							Не правильный логин или пароль*
						</div>
						<form action="#" class="login">
							<label for="email" class="upper">
								Email
							</label>
							<input type="email" id="email" placeholder="E-MAIL">
							<label for="password" class="upper" >
								Пароль
							</label>
							<input type="password" placeholder="PASSWORD" id="password">
							<button type="button" class="upper" id="signin">
								Войти
							</button>
						</form>
						
					</div>

				</div>
			</div>
			<div class="login_buttons animated fadeInRightBig">
				<div class="row text-center">
					<div class="col-xl-6 col-sm-6 col-4">
						<a href="/register" class="upper">
							Регистрация
						</a>
					</div>
					<div class="col-xl-6 col-sm-6 col-8">
						<a href="/rebootpass" class="upper">
							Забыли Пароль?
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
